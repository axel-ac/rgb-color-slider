<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css">
    <title>RGB Color Slider</title>
  </head>
  <body>
    <div class="container">
        <div class="wrapper">
            <label for="red">R</label>
            <input type="range" name="R" id="red" min="0" max="255" value="0">
        </div>
        <div class="wrapper">
            <label for="green">G</label>
            <input type="range" name="G" id="green" min="0" max="255" value="0">
        </div>
        <div class="wrapper">
            <label for="blue">B</label>
            <input type="range" name="B" id="blue" min="0" max="255" value="0">
        </div>
        <div class="result">
            <input type="text" name="text" value="rgb(0,0,0)" readonly>
            <button id="copy-btn">Copy Color Code</button>
        </div>
    </div>



    <script src="app.js"></script>
  </body>
</html>
